<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Tarea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #4A90E2;
            margin-bottom: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            border-color: #4A90E2;
            outline: none;
        }
        button {
            background-color: #4A90E2;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #357ABD;
        }
        #taskList {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }
        .task-item {
            background-color: #e7f3fe;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .task-item h3 {
            margin: 0;
            color: #31708f;
        }
        .task-item p {
            margin: 5px 0;
        }
        hr {
            border: none;
            border-top: 1px solid #ddd;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            form {
                padding: 15px;
            }
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>Registrar Tarea</h1>
    <form id="taskForm">
        <label for="name">Nombre de la Tarea:</label>
        <input type="text" id="name" required placeholder="Ej. Estudiar Matemáticas">

        <label for="category">Categoría:</label>
        <input type="text" id="category" required placeholder="Ej. Estudio">

        <label for="date">Fecha:</label>
        <input type="date" id="date" required>

        <label for="time">Hora:</label>
        <input type="time" id="time" required>

        <label for="reminder">Tipo:</label>
        <select id="reminder">
            <option value="reminder">Recordatorio</option>
            <option value="notification">Notificación</option>
        </select>

        <label for="audioInput">Adjuntar Audio:</label>
        <input type="file" id="audioInput" accept="audio/*">

        <button type="submit">Registrar Tarea</button>
    </form>

    <div id="taskList"></div>
</div>
