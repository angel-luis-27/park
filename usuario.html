        <div class="container"><br><br><br><br><br><br><br><br>

            <div class="tab">
                <button id="registroTab" class="active" onclick="mostrarFormulario('registro')">Registro</button>
                <button id="loginTab" onclick="mostrarFormulario('login')">Inicio de Sesión</button>
            </div>
    
            <!-- Formulario de Registro -->
            <div id="registro" class="form-container active">
                <form action="/registro" method="POST">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <input type="email" id="correo" name="correo" required>
    
                    <label for="usuario">Nombre de Usuario</label>

                    <label for="contraseña">Contraseña</label>

                    <label for="confirmar-contraseña">Confirmar Contraseña</label>
                    <input type="password" id="confirmar-contraseña" name="confirmar-contraseña" required>
    
                    <button type="submit">Registrar</button>
                </form>
    
                <div class="menu-button">
                    <a href="index.html">Volver al Menú Principal</a>
                </div>
            </div>
    
            <!-- Formulario de Inicio de Sesión -->
            <div id="login" class="form-container">
                <form action="/login" method="POST">
                    <label for="usuarioLogin">Nombre de Usuario</label>
                    <input type="text" id="usuarioLogin" name="usuario" required>
    
                    <label for="contraseñaLogin">Contraseña</label>

                    <button type="submit">Iniciar Sesión</button>
                </form>

                    <i class="fab fa-whatsapp social-icon" title="Iniciar sesión con WhatsApp"></i>
                    <i class="fas fa-mobile-alt social-icon" title="Iniciar sesión con Teléfono"></i>
                </div>
            </div>
        </div>
    
        <script>
            function mostrarFormulario(formulario) {
                document.querySelectorAll('.form-container').forEach(container => {
                    container.classList.remove('active');
                });
                document.getElementById(formulario).classList.add('active');
    
                document.querySelectorAll('.tab button').forEach(button => {
                    button.classList.remove('active');
                });
                document.getElementById(`${formulario}Tab`).classList.add('active');
            }
        </script>
    </div>



          
    <script>
        function mostrarFormulario(formulario) {
            // Ocultar todos los formularios
            document.getElementById('registro').classList.remove('active');
            document.getElementById('login').classList.remove('active');

            // Mostrar el formulario seleccionado
            document.getElementById(formulario).classList.add('active');

            // Cambiar la clase de los botones
            document.getElementById('registroTab').classList.remove('active');
            document.getElementById('loginTab').classList.remove('active');

            if (formulario === 'registro') {
                document.getElementById('registroTab').classList.add('active');
            } else {
                document.getElementById('loginTab').classList.add('active');
            }
        }
    </script>
