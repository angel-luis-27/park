<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Autopark Solution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
            <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bbootstrap 4 -->
    <link rel="stylesheet" href="plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- JQVMap -->
    <link rel="stylesheet" href="plugins/jqvmap/jqvmap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker.css">
    <!-- summernote -->
    <link rel="stylesheet" href="plugins/summernote/summernote-bs4.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    
    <style>
        body {
            background: url('img/lu.avif') no-repeat center center fixed;
            background-size: cover;            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        .card {
            width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
            background-color: white;
        }

        .btn-group {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div class="card">
        <h3 class="text-center mb-3">Editar Perfil</h3>
        <form id="editarPerfilForm">
            <input type="text" class="form-control mb-3" id="nombre" placeholder="Nombre" required>
            <input type="email" class="form-control mb-3" id="correo" placeholder="Correo Electrónico" required>

            <div class="btn-group">
                <button type="button" class="btn btn-secondary" onclick="volver()">Cancelar</button>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </form>
    </div>

    <script>
        function cargarDatos() {
            document.getElementById('nombre').value = localStorage.getItem('nombre') || 'Juan Pérez';
            document.getElementById('correo').value = localStorage.getItem('correo') || 'juan.perez@email.com';
        }

        document.getElementById('editarPerfilForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el envío por defecto.
            const nombre = document.getElementById('nombre').value;
            const correo = document.getElementById('correo').value;

            localStorage.setItem('nombre', nombre);
            localStorage.setItem('correo', correo);

            alert('Cambios guardados con éxito.');
            window.location.href = 'perfil-usuario.html';
        });

        function volver() {
            window.location.href = 'perfil-usuario.html';
        }

        window.onload = cargarDatos;
    </script>

</body>
</html>
